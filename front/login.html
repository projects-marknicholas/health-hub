<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Health Check-Up Reservation</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="header">
    <h1><i><b>Schedule Reservation for Free Health Check-Up</b></i></h1>
  </div>

  <div class="login">
    <p><i><b>Health Care Center</b></i></p>
    <img src="img/logo2.png" alt="Profile Picture" width="100" height="100">
    <p><i><b>WELCOME!</b></i></p>

    <form id="loginForm">
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="loginB">
        <button type="submit"><i><b>Log In</b></i></button>
      </div>
    </form>

    <p class="new_here"><i><b>Are you new here?</b></i></p>
    <button onclick="window.location.href='registration.html'">
      <i><b>REGISTER</b></i>
    </button>
  </div>

  <script src="js/login.js"></script>
</body>
</html>

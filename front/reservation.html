<html lang="en">
<head>

  <title>Reservation</title>
</head>
<body>
  <main>
    <nav>
      <img src="img/logo1.png" alt="Logo" class="sidebar-image">
      <h1>Health Center</h1>
      <ul>
        <li><a href="dashboard.html">
          <img src="img/home-svgrepo-com.png" alt="Home icon"> Home</a>
        </li>
        <li><a href="reservation.html">
          <img src="img/book-svgrepo-com.png" alt="Reservation icon"> Reservation</a>
        </li>
        <li><a href="appointment.html">
          <img src="img/calendar-svgrepo-com.png" alt="Appointment icon"> Appointment History</a>

    </nav>
    <section class="main-area">
      <header>
        <h2>RESERVATION</h2>
      </header>
      <div class="reserve-container">
        <form id="reservationForm" class="form-reg">
          <div class="date-time">
            <div class="form-group">
              <label for="appointment_date">Date</label>
              <input type="date" id="appointment_date" name="appointment_date" required>
            </div>
            <div class="form-group">
              <label for="appointment_time">Time</label>
              <input type="time" id="appointment_time" name="appointment_time" required>
            </div>
          </div>
          <button type="submit" class="submit">SUBMIT</button>
        </form>
      </div>
    </section>
  </main>

  <script src="js/reservation.js"></script>

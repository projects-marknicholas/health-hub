<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reservation.css">
  <title>Availability</title>
</head>
<body>
  <main>
    <nav>
      <img src="img/logo1.png" alt="Logo" class="sidebar-image">
      <h1>Health Center</h1>
      <ul>
        <li><a href="dashboard.html">
          <img src="img/home-svgrepo-com.png" alt="Home icon"> Home</a>
        </li>
        <li><a href="reservation.html">
          <img src="img/book-svgrepo-com.png" alt="Reservation icon"> Availability</a>
        </li>
        <li><a href="appointment.html">
          <img src="img/calendar-svgrepo-com.png" alt="Appointment icon"> Appointment List</a>
        </li>
        <li><a href="about.html">
          <img src="img/about-description-help-svgrepo-com.png" alt="About icon"> About</a>
        </li>
        <li><a href="contact.html">
          <img src="img/contact-book-2-svgrepo-com.png" alt="Contact icon"> Contact</a>
        </li>
      </ul>
      <a class="logout-btn" href="../front/login.html">Log Out</a>
    </nav>
    <section class="main-area">
      <header>
        <h2>Your Availability</h2>
      </header>
      <div class="reserve-container">
        <form id="reservationForm" class="form-reg">
          <div class="date-time">
            <div class="form-group">
              <label for="start_date">Start Date</label>
              <input type="date" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
              <label for="start_time">Start Time</label>
              <input type="time" id="start_time" name="start_time" required>
            </div>
            <div class="form-group">
              <label for="end_date">End Date</label>
              <input type="date" id="end_date" name="end_date" required>
            </div>
            <div class="form-group">
              <label for="end_time">End Time</label>
              <input type="time" id="end_time" name="end_time" required>
            </div>
          </div>
          <button type="submit" class="submit">SUBMIT</button>
        </form>
      </div>

      <div id="availabilityTableContainer" class="availability-container">
        <h3>Availability</h3>
        <table id="availabilityTable">
          <thead>
            <tr>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be dynamically populated -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/reservation.js"></script>  
  <script src="js/validate.js"></script>  
</body>
</html>
